<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Party!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to the RBT's Birthday Party!</h1>
    <p>Share your posts with the hashtag #RBTbirthday!</p>
  </header>

    <!-- Photo Upload -->
    <section id="photos">
      <h2>Share Your Photos</h2>
      <p><a href="https://drive.google.com/drive/folders/1G4zW6M9g2CZX93de9uqq7178TS7qzTkZ?usp=drive_link" target="_blank">Upload photos here</a></p>
      <p>or <a href="mailto:canankarakoc@gmail.com">email them here</a></p>
      <img src="https://canankarakoc.github.io/birthday-party/assets/images/logo.jpg" alt="Description of image" width="100" height="100">
    </section>

    <section id="messages">
      <h2>Leave a Message</h2>
      <form action="https://formspree.io/f/mjkvyrkv" method="POST">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </section>


<!-- Spotify Playlist -->
<section id="playlist">
  <h2>Party Playlist</h2>
  <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/0TOMWfEQzXLQ7YPbKBgrmF" width="300" height="380" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
</section>
